<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Contact Me</title>
    </head>

    <body>
        <h3>My Contact Details</h3>
        <ul>
            <li>Email: daniel.dummy.account@gmail.com</li>
        </ul>
        <br>
        <form action="mailto:daniel.dummy.account@gmail.com" method="post" enctype="text/plain">
            <table>
                <tr>
                    <td>
                        <label>Your name:</label>
                    </td>
                    <td>
                        <input type="textbox" name="yourName"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Your email</label>
                    </td>
                    <td>
                        <input type="email" name="yourEmail"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Your Message:</label><br>
                    </td>
                    <td>
                        <textarea name="yourMessage" rows="10" cols="35"></textarea><br>
                    </td>
                </tr>
            </table>
            <input type="submit">
        </form>
    </body>
</html>
